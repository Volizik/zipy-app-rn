<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>

<h1>Test</h1>

<button id="facebook">Facebook login</button>
<button id="google">Google login</button>

<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.2/axios.js"></script>
<script>
    function facebookAppLogin(token) {
        axios.get(`https://graph.facebook.com/me?fields=name,id,email&access_token=${token}`).then((res) => document.write(JSON.stringify(res.data)));
    }
    function googleAppLogin(name, email, id) {
        document.write(name, email, id);
    }

    document.addEventListener('DOMContentLoaded', () => {
        const fButton = document.querySelector('#facebook');
        const gButton = document.querySelector('#google');

        fButton.addEventListener('click', () => {
            window.ReactNativeWebView.postMessage(JSON.stringify({type: 'facebookLogin'}))
        })

        gButton.addEventListener('click', () => {
            window.ReactNativeWebView.postMessage(JSON.stringify({type: 'googleLogin'}))
        })
    })
</script>

</body>
</html>
